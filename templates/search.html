{% extends "base.html "%}
{% block body %}
<p>Here are your search results :  </p>
{% for blog in result %}
    <div class="my-2">
        <h3 class="text-dark"><a href="/blogpost/{{blog.slug}}" class="text-dark"> {{blog.title}}</a></h3>
        <div class="my-2">
            {{blog.desc|slice:245}}
        </div>
        <a href="/blogpost/{{blog.slug}}" class="text-dark">
            <button type="button" class="btn btn-secondary">Read more....</button>
        </a>
    </div>
    {% endfor %}














<footer class="footer bg-dark position-absolute fixed-bottom">
        <div class="container">
            <p class="text-center text-light py-1 my-0">Copyright 2020 | All rights Reserved</p>
        </div>
</footer>


{% endblock body %}
