{% extends "base.html "%}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title %}
{% block body %}

<div class="container">
    <h2 class="text-center my3">Contact me</h2>
    <form action="/contact" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
        </div>

        <div class="form-group">
            <label for="desc">Explain your concern</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<footer class="footer bg-dark position-absolute fixed-bottom">
    <div class="container">
        <p class="text-center text-light py-1 my-0">Copyright 2020 | All rights Reserved</p>
    </div>
</footer>


{% endblock body %}
